<include file="Public:header" />
<input type="file" id="upFile" multiple />
<script src="__PUBLIC__/js/Tools.js"></script>
<script>
 function h5Upload() {
  console.log($('#upFile')[0].files);
  //return;
  var data = new FormData();
    //  data.append('file', $('#upFile')[0].files[0]);
    for(var v in $('#upFile')[0].files){
        console.log(v);
        data.append('file[]',$('#upFile')[0].files[v] );
    }

  $.ajax({
    url: '__URL__/upload',
    type: 'POST',
    data: data,
        processData: false, // 告诉jQuery不要去处理发送的数据  
        contentType: false  // 告诉jQuery不要去设置Content-Type请求头  
      }).done(function (ret) {
        if (ret) {
          alert(ret);
        } else {
          alert('保存成功！');
          //location = '__URL__';  
        }
      });
      return false;
    };
    $('#upFile').change(function(){
      // console.log($(this).val());
      // console.log($('#upFile')[0].files[0]);
//      console.log(1111);
      h5Upload();
    });
    //Tools.initUpload('upFile',{url:'/Vote/uploadExcel'});
   
</script>
<include file="Public:footer" />
